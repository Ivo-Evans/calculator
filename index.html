<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='calculator'>
    <span class="row" id="row-one">
      <input id="formfield" type="text" placeholder="enter sum"> <!--TODO: implement history. formfield could be a flex-column (within the flex-row) with two stacked boxes - history showing the last item in an array of expressions added to whenever you call returnResult-->
      <input id="equalsSign" type="submit" value="=" id=""></span>
    <span class="row" id="row-two">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="/">/</button>
    </span>
    <span class="row" id="row-three">
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="*">*</button>
    </span>
    <span class="row" id="row-four">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+">+</button>
    </span>
    <span class="row" id="row-five">
      <button id="0">0</button>
      <button id="**">**</button>
      <button id="%">%</button>
      <button id="-">-</button>
    </span>
  </div>
  <script src="./interface.js"></script>
  <script src="quickest-solution.js"></script>
</body>
</html>
