<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <span id="top-bar">
      <small id="history">↑/↓ or swipe for history</small>
      <input id="formfield" type="text" maxlength="12" placeholder="enter sum"> 
      <input id="equalsSign" type="submit" value="=" id="">  
    </span>

    <button class="number" id="zero">0</button>    
    <button class="number" id="one">1</button>    
    <button class="number" id="two">2</button>
    <button class="number" id="three">3</button>
    <button class="number" id="four">4</button>
    <button class="number" id="five">5</button>
    <button class="number" id="six">6</button>
    <button class="number" id="seven">7</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="nine">9</button>

    <button class="operator" id="divide">/</button>
    <button class="operator" id="multiply">*</button>
    <button class="operator" id="add">+</button>
    <button class="operator" id="subtract">-</button>
    <button class="operator" id="exponent">**</button>
    <button class="operator" id="remainder">%</button>

    <button class="operator" id="open-bracket">(</button>
    <button class="operator" id="close-bracket">)</button>
    <button class="operator" id="dot">.</button>
    <button class="operator" id="C">C</button>

  </div>

  <script src="./interface.js"></script>
  <script src="./iterative-solution.js"></script>
</body>
</html>
